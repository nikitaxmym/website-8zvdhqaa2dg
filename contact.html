<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Captured Moments</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #212121; --secondary: #424242; --accent: #ffc107; --bg: #fafafa; --text: #212121; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; padding-top: 70px; }
        .navbar { background: white; height: 70px; padding: 0 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.08); display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; }
        .logo { font-size: 1.5rem; font-weight: 800; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-link { text-decoration: none; color: var(--text); font-weight: 500; transition: color 0.3s; }
        .nav-link:hover { color: var(--primary); }
        .hero { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 8rem 2rem; text-align: center; }
        .hero h1 { font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 800; margin-bottom: 1rem; }
        .hero p { font-size: 1.25rem; opacity: 0.95; max-width: 600px; margin: 0 auto 2.5rem; }
        .btn { display: inline-block; padding: 1rem 2.5rem; background: white; color: var(--primary); text-decoration: none; border-radius: 50px; font-weight: 600; transition: transform 0.3s; }
        .btn:hover { transform: translateY(-3px); }
        .section { padding: 6rem 2rem; max-width: 1200px; margin: 0 auto; }
        .section h2 { font-size: 2.5rem; margin-bottom: 1rem; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-top: 3rem; }
        .card { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 4px 30px rgba(0,0,0,0.08); transition: transform 0.3s; }
        .card:hover { transform: translateY(-8px); }
        .card h3 { color: var(--primary); margin-bottom: 0.75rem; }
        .footer { background: var(--text); color: white; padding: 4rem 2rem; text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Captured Moments</div>
        <div class="nav-links"><a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a></div>
    </nav>
    
    
    <section class="section"><h2>Contact Us</h2><p>We'd love to hear from you!</p></section>
    <footer class="footer"><p>&copy; 2025 Captured Moments. All rights reserved.</p></footer>
</body>
</html>
